<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Large Title and Autoplay Video</title>
    <style>
        /* Large title styling */
        h1 {
            font-size: 3rem; /* Adjust the size as needed */
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        /* Center video and make it responsive */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>I GOT YOU!</h1>
    <p>Never Trust a qr code</p>

    <div class="image-container">
        <img src="rickroll_4k.jpg" alt="RickRoll">
    </div>

</body>
</html>
